<!DOCTYPE html>
<html>
<head>
  <title>Registration Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    input, button { padding: 8px; margin: 5px 0; }
    .result { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Registration Lookup</h2>
  <div>
    <label for="regNumber">Enter Registration Number:</label><br>
    <input type="text" id="regNumber" placeholder="e.g. UG22/SCCS/1011">
    <button onclick="findName()">Find Name</button>
  </div>
  <div>
    <label for="name">Enter Name:</label><br>
    <input type="text" id="name" placeholder="e.g. Mujaheed">
    <button onclick="findReg()">Find Registration Number</button>
  </div>
  <div class="result" id="result"></div>

  <script>
    // Example data
    const data = [
      { name: "Mujaheed", reg: "UG22/SCCS/1011" },
      { name: "Nanuwa", reg: "UG22/SCCS/1038" },
      { name: "sharba", reg: "UG22/SCCS/1062" }
      // Add more if needed
    ];

    function findName() {
      const regInput = document.getElementById('regNumber').value.trim();
      const entry = data.find(d => d.reg.toLowerCase() === regInput.toLowerCase());
      document.getElementById('result').textContent =
        entry ? `Name: ${entry.name}` : "No matching name found.";
    }

    function findReg() {
      const nameInput = document.getElementById('name').value.trim();
      const entry = data.find(d => d.name.toLowerCase() === nameInput.toLowerCase());
      document.getElementById('result').textContent =
        entry ? `Registration Number: ${entry.reg}` : "No matching registration number found.";
    }
  </script>
</body>
</html>
